        <div id="container">
            <img src="images/blank.png" id="avatar">

            <img src="images/blank.png" id="shoes">
        </div>
        
        <table>
            <tr>
                <th><button type="button" onclick="show_avatar(this)" data-src="images/avatars/Avatar_1.png"><img src="images/avatars/Avatar_1.png"></button></th>
                <th><button type="button" onclick="show_avatar(this)" data-src="images/avatars/Avatar_2.png"><img src="images/avatars/Avatar_2.png"></button></th>
                <th><button type="button" onclick="show_avatar(this)" data-src="images/avatars/Avatar_3.png"><img src="images/avatars/Avatar_3.png"></button></th>
                <th><button type="button" onclick="show_avatar(this)" data-src="images/avatars/Avatar_4.png"><img src="images/avatars/Avatar_4.png"></button></th>
            </tr>
            <tr>
                <th><button type="button" onclick="show_blusa(this)" data-src="images/clothes/Blusa_1.png"><img src="images/icons/blusa_icon_1.png"></button></th>
                <th><button type="button" onclick="show_blusa(this)" data-src="images/clothes/Blusa_2.png"><img src="images/icons/blusa_icon_2.png"></button></th>

        <button type="submit" id="saveButton">Guardar</button>
        <script>
            function show_avatar(button) {
                var avatar =  document.getElementById("avatar");
                var item = button.getAttribute("data-src");
                avatar.src = item;
            }

            function show_blusa(button) {
                    var blusa =  document.getElementById("blusa");
                    var item = button.getAttribute("data-src");
                    blusa.src = item;
            }

            function show_pants(button) {
                    var pants =  document.getElementById("pants");
                    var item = button.getAttribute("data-src");
                    pants.src = item;
            }

            function show_shoes(button) {
                    var shoes =  document.getElementById("shoes");
                    var item = button.getAttribute("data-src");
                    shoes.src = item;
            }

        </script>
